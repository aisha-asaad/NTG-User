<div class="box">
  <div class="my-2 w-25">
    <app-select [data]="categories" [title]="'Categories'"(selectedValue)="filterCategory($event)"></app-select>
    </div>
<div class="row" >
  <div class="col-md-4" *ngFor="let item of products">
    <app-product [data]="item" (item)="addToCart($event)"></app-product>
  </div>
 <div class="text-center w-100" >
    <app-spinner></app-spinner>
  </div> 
</div>
